[pytest]
# Pytest 설정 파일

# 테스트 파일/함수 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 출력 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -W ignore::DeprecationWarning

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트 (>1초)
    api: API 호출 테스트

# asyncio 모드
asyncio_mode = auto

# 커버리지 제외 파일
[coverage:run]
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    verify_setup.py
    backtesting.py
